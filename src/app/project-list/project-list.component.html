
<div class="editLoading" *ngIf="editLoading"><img src="./assets/loading-big.gif" alt="edit loading..."></div>


  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
      <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchString" (ngModelChange)="searchInputChanged($event)">
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="abovePanel"><button class="btn btn-success">Add new</button></div>
    </div>
  </div>

<p *ngIf="loading" class="loading"><img src="./assets/loading.gif" alt="loading"></p>
<div class="content" *ngIf="!loading">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>UPN</th>
        <th>Name</th>
        <th>Owner</th>
        <th>Date Created</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects_array">
        <td>{{ project.id }}</td>
        <td>{{ project.identifier }}</td>
        <td>{{ project.name }}</td>
        <td>{{ project.owner }}</td>
        <td>{{ project.date_created }}</td>
        <td class="text-center">
            <div class="btn-group btn-group-xs" role="group" aria-label="Extra-small button group"> 
              <button type="button" class="btn btn-warning" (click)="editClicked()" [routerLink]="['/projects', project.id]">Edit</button> 
              <button type="button" class="btn btn-primary" (click)="descriptionClicked(project)" data-toggle="modal" data-target="#myModal">Description</button> 
              <button type="button" class="btn btn-danger">Delete</button> 
            </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="text-center" *ngIf="projects_array.length > 0">
    <app-pagination [totalItems]="projectCount" 
                    [itemsPerPage]="itemsPerpage" 
                    [maxSize]="5"
                    [displayFirstLast]="true"
                    (onPageChanged)="pageClicked($event)"></app-pagination>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" *ngIf="currentProject">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Project Description</h4>
        </div>
        <div class="modal-body">
          {{ currentProject.description }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
